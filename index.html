<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirit Mathematical Function Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="quiz-container">
            <h1>Find Your Spirit Mathematical Function</h1>
            <button id="start-button" class="btn">Start Quiz</button>
            <div id="question-container" class="hide">
                <div id="question">Question Text</div>
                <div id="answer-buttons" class="btn-grid"></div>
                <button id="next-button" class="btn hide">Next</button>
            </div>
            <div id="result-container" class="hide">
                <h2>Your Spirit Mathematical Function</h2>
                <div id="result-text"></div>
                <img id="result-image" alt="Result Image">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
